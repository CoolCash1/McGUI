<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{:name}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>File Size: {{:size}} kb</p>
    <textarea name="" id="fileDataArea" readonly cols="44" rows="15" class="bg-dark text-light border-dark" style="font-family: 'Courier New', Courier, monospace; font-size: 16px;">loading...</textarea>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-secondary" id="downloadButton">Download</button>
    <!-- <button type="button" disabled class="btn btn-primary" id="saveButton">Save File</button> -->
</div>
